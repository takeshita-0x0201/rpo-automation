
{% extends "admin/_base_admin.html" %}

{% block title %}新規クライアント追加{% endblock %}

{% block admin_content %}
<h1 class="h2 mb-4">新規クライアント追加</h1>

<div class="card">
    <div class="card-body">
        <form action="{{ base_path }}/clients/new" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">企業名</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="allows_direct_scraping" name="allows_direct_scraping" value="true">
                <label class="form-check-label" for="allows_direct_scraping">
                    直接スクレイピングを許可する
                </label>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="{{ base_path }}/clients" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
