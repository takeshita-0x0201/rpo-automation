{% extends "admin/_base_admin.html" %}

{% block title %}エラー{% endblock %}

{% block admin_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle"></i> エラー
                    </h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">{{ error or "予期しないエラーが発生しました。" }}</p>
                    <div class="d-flex gap-2">
                        <a href="{{ base_path }}/jobs" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> ジョブ一覧に戻る
                        </a>
                        <a href="{{ base_path }}/admin" class="btn btn-secondary">
                            <i class="bi bi-house"></i> ダッシュボードに戻る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
