<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RPO Automation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd; /* Blue for admin */
        }
        .main-content {
            padding: 20px;
        }
        .navbar-brand {
            font-weight: 600;
        }
        {% block head_style %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-speedometer2"></i> RPO Automation System
            </span>
            <div class="navbar-nav ms-auto">
                <span class="nav-item text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ user.email if user else 'Not Logged In' }}
                </span>
                <a class="btn btn-sm btn-outline-light" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin' %}active{% endif %}" href="/admin">
                                <i class="bi bi-house-door"></i> ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/users' %}active{% endif %}" href="/admin/users">
                                <i class="bi bi-people"></i> ユーザー管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/clients' %}active{% endif %}" href="/admin/clients">
                                <i class="bi bi-building"></i> クライアント管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/requirements' %}active{% endif %}" href="/admin/requirements">
                                <i class="bi bi-clipboard-check"></i> 採用要件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/jobs' %}active{% endif %}" href="/admin/jobs">
                                <i class="bi bi-gear"></i> ジョブ管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/analytics' %}active{% endif %}" href="/admin/analytics">
                                <i class="bi bi-graph-up"></i> 分析レポート
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/settings' %}active{% endif %}" href="/admin/settings">
                                <i class="bi bi-sliders"></i> システム設定
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
